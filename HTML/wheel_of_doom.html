<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
	<link rel="stylesheet" href="/CSS/style.css">
	<title>Wheel of Doom</title>
</head>
<body>
	<header>
		<div class="header-container">
			<img src="/img/skull-logo.png" alt="logo-skull" class="skull-logo">
			<span class="logo">Painful dead coder</span>
		</div>
	</header>
    <main>
        <main>
            <h1>Wheel of Doom</h1>
            <button class="select-coder">kill</button>
            <img src="/img/skull-main.png" alt="skull-main" class="skull-main">
            <button>restart</button>
        </main>
        <img src="/img/blood-main.png" alt="blood-main" class="blood">
       <section class="container">
		<div class="swiper mySwiper">
			<div class="swiper-wrapper">
				
				<div class="swiper-slide">
					<img src="/img/coder-card.png" alt="">
				</div>
				<div class="swiper-slide">
					<img src="/img/coder-card.png">
				</div>
				<div class="swiper-slide">
					<img src="/img/coder-card.png">
				</div>
				<div class="swiper-slide">
					<img src="/img/coder-card.png">
				</div>
				<div class="swiper-slide">
					<img src="/img/coder-card.png">
				</div>
				<div class="swiper-slide">
					<img src="/img/coder-card.png">
				</div>
				<div class="swiper-slide">
					<img src="/img/coder-card.png" alt="">
				</div>
				<div class="swiper-slide">
					<img src="/img/coder-card.png" alt="">
				</div>
				<div class="swiper-slide">
					<img src="/img/coder-card.png" alt="">
				</div>
				<div class="swiper-slide">
					<img src="/img/coder-card.png" alt="">
				</div>
				
			</div>
		</div>
	</section>
    </main>
	<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="/JavaScript/index.js"></script>
</body>
</html>
