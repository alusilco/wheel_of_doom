<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
	<link rel="stylesheet" href="/CSS/wheel_of_doom.css">
	<link rel="stylesheet" href="/CSS/style.css">
	<title>Wheel of Doom</title>
</head>
<body>
	<header>
		<div class="header-container">
			<img src="/img/skull-logo.png" alt="logo-skull" class="skull-logo">
			<span class="logo">Painful dead coder</span>
		</div>
	</header>
	<main>
		<h1>Wheel of Doom</h1>
		<button class="select-coder" id="start-button">kill</button>
		<img src="/img/skull-main.png" alt="skull-main" class="skull-main">
		<button id="restart-button">restart</button>
		<section class="container">
			<div class="swiper mySwiper">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<img src="/img/coder-card.png" alt="coder-img">
					</div>
					<div class="swiper-slide">
						<img src="/img/coder-card.png" alt="coder-img">
					</div>
					<div class="swiper-slide">
						<img src="/img/coder-card.png" alt="coder-img">
					</div>
					<div class="swiper-slide">
						<img src="/img/coder-card.png" alt="coder-img">
					</div>
					<div class="swiper-slide">
						<img src="/img/coder-card.png" alt="coder-img">
					</div>
					<div class="swiper-slide">
						<img src="/img/coder-card.png" alt="coder-img">
					</div>
				</div>
			</div>
		</section>
		<div id="rip-container"  class="rip-container">
			<div class="ghost-container" id="ghost-container">
				<img src="/ruta/imagen-fantasma.png" alt="Fantasma" class="ghost-image">
			</div>
    </main>
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
	<script src="/JavaScript/index.js"></script>
	<script src="/JavaScript/wheel_of_doom.js"></script>
</body>
</html>
