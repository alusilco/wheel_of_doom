<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/CSS/style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
	<title>Wheel of Doom</title>
</head>
<body>
	<header>
		<div class="header-container">
			<img src="/img/skull-logo.png" alt="logo-skull" class="skull-logo">
			<span class="logo">Painful dead coder</span>
		</div>
	</header>
	<main>
		<!--<img src="/img/blood-main.png" alt="blood" class="blood">-->
		<h1>Wheel of Doom</h1>
		<button id="add-btn">Add coder</button>
		<input type="text" placeholder="write a name here" id="coder-name">
		<button id="delete-btn">Delete coder</button>
		<button class="start" id="start-btn">Start</button>
		<div id="error-message" class="error-message">
			<span id="error-text"></span>
			<button id="error-button">Aceptar</button>
		</div>
		<ul id="coders-list"></ul>
	</main>
	<script src="/JavaScript/index.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
</body>
</html>
